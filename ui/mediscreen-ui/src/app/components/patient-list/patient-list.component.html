<div *ngIf="patients$ | async as patients; else elseTemplate">
  <table >
    <thead>
      <tr>
        <th colspan="5">Patients</th>
      </tr>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Phone</th>
      </tr>

    </thead>
    <tr *ngFor="let patient of patients!">
      <td><a [routerLink]="['/patient', patient.id]">  {{ patient.firstName }}</a></td>
      <td>{{ patient.lastName }} </td>
      <td>{{ patient.birthdate }}</td>
      <td>{{ patient.address }}</td>
      <td>{{ patient.phone }}</td>
    </tr>
  </table>
</div>
<ng-template #elseTemplate>
loose
</ng-template>
