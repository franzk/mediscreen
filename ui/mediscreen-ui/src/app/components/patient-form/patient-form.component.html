<a [routerLink]="['/']">Retour à la liste des patients</a>
<ng-container *ngIf="error; else elseTemplate">
  <p>Impossible de trouver le patient.</p>
</ng-container>
<ng-template #elseTemplate>
  <h1 *ngIf="isAddMode">Ajouter un patient</h1>
  <h1 *ngIf="!isAddMode">Modifier un patient</h1>
  <form class="patient col-md-6 form-group" [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Nom">
    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Prénom">
    <input type="text" class="form-control" id="birthdate" formControlName="birthdate" placeholder="Date de naissance">
    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Adresse">
    <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Téléphone">
    <button class="btn btn-primary">Save</button>
  </form>
</ng-template>
